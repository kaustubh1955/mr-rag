# Basic LLM Rewriter Configuration
# Rewrites each document separately and concatenates with original

init_args: 
  _target_: models.context_processors.llm_rewriter.LLMRewriter
  generator: null  # Will be set to the same generator instance from main config
  batch_size: 4
  max_new_tokens: 256
  process_separately: true  # Rewrite each document individually
  concatenate_original: true  # Append rewritten to original (set false to replace)
